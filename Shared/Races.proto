syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/empty.proto";

option csharp_namespace = "VeloTiming.Data";

message Race {
    int32 Id = 1;
    string Name = 2;
    string Description = 3;
    google.protobuf.Timestamp Date = 4;
}

service Races {
    rpc getRaces(google.protobuf.Empty) return (GetRacesResponse)
}

message GetRacesResponse {
    repeated Race Races = 1;
}